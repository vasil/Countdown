<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Clock with Countdown and Static Noise</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            cursor: pointer;
            user-select: none;
        }

        #clock {
            position: relative;
            width: 80vmin;
            height: 80vmin;
            border-radius: 50%;
            overflow: hidden;
            background-color: white;
            fill-opacity: 50%;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            transform: rotate(0deg);
        }

        .hour-hand {
            width: 10px;
            height: 25%;
            background-color: black;
            border-radius: 5px;
            margin-left: -5px;
        }

        .minute-hand {
            width: 8px;
            height: 35%;
            background-color: black;
            border-radius: 4px;
            margin-left: -4px;
        }

        .second-hand {
            width: 4px;
            height: 45%;
            background-color: red;
            border-radius: 2px;
            margin-left: -2px;
        }

        #message {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            text-align: center;
            color: white;
            display: none;
        }

        #clockCanvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #overlayText {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            font-family: "Courier New", Courier, monospace; /* Monotype font */
        }

        #topText {
            font-size: 7vmin;
            font-weight: bold;
            color: black;
            margin-top: 12%;
        }

        #bottomText {
            font-size: 7vmin;
            font-weight: bold;
            color: black;
            margin-bottom: 15%;
        }
    </style>
</head>
<body>

    <div id="message"></div>
    <div id="clock">
        <canvas id="clockCanvas"></canvas>
        <div id="hour" class="hand hour-hand"></div>
        <div id="minute" class="hand minute-hand"></div>
        <div id="second" class="hand second-hand"></div>

        <!-- Overlay text for the first image -->
        <div id="overlayText">
            <div id="topText">ğš…ğšŠğšœğš’ğš•<br/>ğšƒğšŠğš—ğšğšœğš”ğš’</div>
            <div id="bottomText">ğšğšğšğš’ğš›ğšğš<br/>ğ™¿ğš›ğš˜ğšğš›ğšŠğš–ğš–ğšğš›</div>
        </div>
    </div>

    <script>
        // Total countdown time in seconds (15 minutes)
        const countdownTime = 900;

        let countdownInterval;
        let countdownStarted = false;
        const eventsConfig = {
            event1: { time: 600, message: '10 minutes left' },
            event2: { time: 300, message: '5 minutes left' },
        };

        let startAngle;
        let endAngleFull;

        // Slide constants (PNG images for each minute)
        const slides = [
            'xface.webp',  
            'efptoz.webp',  
            'mario.webp',  
            'jmp.webp',  
            'perl.webp',  
            'ruby.webp',  
            'dinosaur.webp',  
            'bejzik.webp',  
            'eye.webp',  
            'art.webp',
            'literate.webp',
            'euler.webp',
            'swipe.webp',
            'speak.webp',
            'qr.webp'
        ];

        let currentSlideIndex = -1; // Start before minute0
        const backgroundImage = new Image();
        const overlayText = document.getElementById('overlayText');

        // Initialize with the first image (minute 1)
        backgroundImage.src = slides[0];

        backgroundImage.onload = function() {
            drawClockFace(); // Ensure the image is drawn once loaded
        };

        backgroundImage.onerror = function() {
            console.error('Failed to load the background image.');
        };

        function startClock() {
            const hourHand = document.getElementById('hour');
            const minuteHand = document.getElementById('minute');
            const secondHand = document.getElementById('second');
            const canvas = document.getElementById('clockCanvas');
            const ctx = canvas.getContext('2d');
            const clockElement = document.getElementById('clock');

            function setCanvasSize() {
                const rect = clockElement.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                if (!countdownStarted) {
                    drawClockFace();
                }
            }

            function drawClockFace() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Clip the clock face to a circle
                ctx.save();
                ctx.beginPath();
                ctx.arc(
                    canvas.width / 2,
                    canvas.height / 2,
                    canvas.width / 2,
                    0,
                    2 * Math.PI
                );
                ctx.closePath();
                ctx.clip();

                // Draw the background image with 50% opacity
                ctx.globalAlpha = 0.7;
                if (backgroundImage.complete && backgroundImage.naturalWidth !== 0) {
                    ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
                }
                ctx.globalAlpha = 1; // Reset opacity

                ctx.restore();
            }

            function updateTime() {
                const now = new Date();
                const seconds = now.getSeconds();
                const minutes = now.getMinutes();
                const hours = now.getHours() % 12;

                const secondDeg = ((seconds / 60) * 360);
                const minuteDeg = ((minutes / 60) * 360) + ((seconds / 60) * 6);
                const hourDeg = ((hours / 12) * 360) + ((minutes / 60) * 30);

                secondHand.style.transform = `rotate(${secondDeg}deg)`;
                minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
                hourHand.style.transform = `rotate(${hourDeg}deg)`;

                if (!countdownStarted) {
                    drawClockFace();
                }
            }

            setCanvasSize();
            window.addEventListener('resize', setCanvasSize);

            setInterval(updateTime, 1000);
            updateTime();
        }

        function createBuzzingSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.type = 'square'; // Creates a buzzing-like sound
            oscillator.frequency.setValueAtTime(100, audioContext.currentTime); // Buzz frequency
            gainNode.gain.setValueAtTime(0.02, audioContext.currentTime); // Adjust volume, quieter now

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.start();
            setTimeout(() => {
                oscillator.stop();
                audioContext.close();
            }, 500); // Buzz for 0.5 seconds
        }

        function showStaticNoise(onComplete) {
            const canvas = document.getElementById('clockCanvas');
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;

            createBuzzingSound(); // Play buzzing sound

            let noiseDuration = 500; // Half a second for noise

            function drawNoise() {
                const imageData = ctx.createImageData(width, height);
                const buffer32 = new Uint32Array(imageData.data.buffer);
                const length = buffer32.length;
                for (let i = 0; i < length; i++) {
                    if (Math.random() < 0.2) { // Sparser noise (20% of pixels)
                        buffer32[i] = Math.random() < 0.5 ? 0xffffffff : 0xff000000; // Random noise
                    }
                }
                ctx.putImageData(imageData, 0, 0);
            }

            // Draw noise for a short time (500ms)
            let noiseInterval = setInterval(drawNoise, 50); // Refresh the noise
            setTimeout(() => {
                clearInterval(noiseInterval); // Stop the noise
                onComplete(); // Load the next image
            }, noiseDuration);
        }

        function startCountdown() {
            if (countdownStarted) return;
            countdownStarted = true;

            const now = new Date();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const minuteAngle = ((minutes / 60) * 360) + ((seconds / 60) * 6);
            startAngle = ((minuteAngle - 90) * Math.PI) / 180;
            endAngleFull = startAngle + (90 * Math.PI / 180);

            let timeLeft = countdownTime;
            const messageElement = document.getElementById('message');

            updateClockFace(timeLeft);

            countdownInterval = setInterval(() => {
                timeLeft--;

                // Check if it's time to change the slide (at minute intervals)
                const passedMinutes = Math.floor((countdownTime - timeLeft) / 60);
                if (passedMinutes >= 0 && passedMinutes < slides.length) {
                    if (slides[passedMinutes] !== '' && currentSlideIndex !== passedMinutes) {
                        currentSlideIndex = passedMinutes;

                        // Hide the overlay text after the first image
                        if (currentSlideIndex === 0) {
                            overlayText.style.display = 'none';
                        }

                        showStaticNoise(() => {
                            // Load the next slide right after the noise, without flicker
                            backgroundImage.src = slides[currentSlideIndex];
                        });
                    }
                }

                updateClockFace(timeLeft);
                checkEventTriggers(timeLeft, messageElement);

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    messageElement.innerHTML = 'Time is up!';
                    messageElement.style.display = 'block';
                }
            }, 1000);
        }

        function updateClockFace(timeLeft) {
            const canvas = document.getElementById('clockCanvas');
            const ctx = canvas.getContext('2d');
            const totalTime = countdownTime;

            const elapsedTime = totalTime - timeLeft;
            const elapsedFraction = elapsedTime / totalTime;
            const angleElapsed = elapsedFraction * (90 * Math.PI / 180);
            const currentAngle = startAngle + angleElapsed;

            const firstTenMinutesAngle = startAngle + (600 / totalTime) * (90 * Math.PI / 180);

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Clip the clock face to a circle
            ctx.save();
            ctx.beginPath();
            ctx.arc(
                canvas.width / 2,
                canvas.height / 2,
                canvas.width / 2,
                0,
                2 * Math.PI
            );
            ctx.closePath();
            ctx.clip();

            // Draw the background image with 50% opacity
            ctx.globalAlpha = 0.9;
            if (backgroundImage.complete && backgroundImage.naturalWidth !== 0) {
                ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
            }
            ctx.globalAlpha = 1; // Reset opacity

            // Draw elapsed time in light gray
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, canvas.height / 2);
            ctx.arc(
                canvas.width / 2,
                canvas.height / 2,
                canvas.width / 2,
                startAngle,
                currentAngle,
                false
            );
            ctx.closePath();
            ctx.fillStyle = "rgba(0, 0, 0, 0.8)";
            ctx.fill();

            // Set opacity to 60%
            ctx.globalAlpha = 0.6;

            // Draw remaining time in dark red or light coral with 50% opacity
            if (timeLeft > 300) { // More than 5 minutes left
                ctx.beginPath();
                ctx.moveTo(canvas.width / 2, canvas.height / 2);
                ctx.arc(
                    canvas.width / 2,
                    canvas.height / 2,
                    canvas.width / 2,
                    currentAngle,
                    endAngleFull,
                    false
                );
                ctx.closePath();
                ctx.fillStyle = 'darkred';
                ctx.fill();
            } else { // Last 5 minutes
                ctx.beginPath();
                ctx.moveTo(canvas.width / 2, canvas.height / 2);
                ctx.arc(
                    canvas.width / 2,
                    canvas.height / 2,
                    canvas.width / 2,
                    currentAngle,
                    endAngleFull,
                    false
                );
                ctx.closePath();
                ctx.fillStyle = 'lightcoral';
                ctx.fill();
            }

            ctx.globalAlpha = 1; // Reset opacity

            ctx.restore();
        }

        function checkEventTriggers(timeLeft, messageElement) {
            Object.keys(eventsConfig).forEach(key => {
                if (timeLeft === eventsConfig[key].time) {
                    messageElement.innerHTML = eventsConfig[key].message;
                    messageElement.style.display = 'block';

                    setTimeout(() => {
                        messageElement.style.display = 'none';
                    }, 5000);
                }
            });
        }

        function initiateCountdown(e) {
            if (e.type === 'click' || (e.type === 'keydown' && e.code === 'Space')) {
                e.preventDefault();
                startCountdown();
            }
        }

        document.body.addEventListener('click', initiateCountdown);
        document.body.addEventListener('keydown', initiateCountdown);

        startClock();
    </script>

</body>
</html>
