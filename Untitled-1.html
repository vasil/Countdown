

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-Minute Countdown Timer</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: green;
            font-family: "Courier New", Courier, monospace;
        }
        #timer-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid red;
        }
        #clock-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: green;
            font-size: 24px;
            font-family: 'Courier New', Courier, monospace;
            white-space: nowrap;
        }
        .dashed {
            border-style: dashed;
        }
    </style>
</head>
<body>
    <div id="timer-container">
        <div id="clock-face"></div>
        <div id="message"></div>
    </div>

    <script>
        // Base64-encoded dinosaur image (low-res, black and white)
        const base64Dino = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAIAAAACACAYAAADDPmHLAAA..."; // Base64 content here

        const totalTime = 900;  // 15 minutes in seconds
        let timeLeft = totalTime;
        const clockFace = document.getElementById('clock-face');
        const messageElement = document.getElementById('message');

        // Message list in the format [second, duration, text]
        const messages = [
            [600, 5, '10 minutes left'],
            [300, 5, '5 minutes left']
        ];

        // Load PNG images for each minute
        function getMinuteImage(minute) {
            return `minute-${minute}.png`;
        }

        // Timer logic
        function updateTimer() {
            const minutesLeft = Math.floor(timeLeft / 60);
            const secondsLeft = timeLeft % 60;

            // Check if there's an image for the current minute
            const minuteImage = getMinuteImage(15 - Math.floor(timeLeft / 60));
            let img = new Image();
            img.src = minuteImage;

            img.onload = function() {
                clockFace.style.backgroundImage = `url(${minuteImage})`;
            };

            img.onerror = function() {
                clockFace.style.backgroundImage = `url(${base64Dino})`;
            };

            // Handle messages
            for (const [triggerSecond, duration, message] of messages) {
                if (timeLeft === triggerSecond) {
                    showMessage(message, duration);
                }
            }

            // Update the border for the last 5 minutes
            if (timeLeft <= 300 && !document.getElementById('timer-container').classList.contains('dashed')) {
                document.getElementById('timer-container').classList.add('dashed');
            }

            // Update the border color to gray as time elapses
            const redToGray = Math.min((totalTime - timeLeft) / totalTime, 1);
            const colorValue = Math.floor(255 * redToGray);
            document.getElementById('timer-container').style.borderColor = `rgb(${colorValue}, 0, 0)`;

            // Decrement time
            timeLeft--;

            // Stop the timer at zero
            if (timeLeft >= 0) {
                setTimeout(updateTimer, 1000);
            }
        }

        // Show message for a specified duration
        function showMessage(text, duration) {
            messageElement.textContent = text;
            setTimeout(() => {
                messageElement.textContent = '';
            }, duration * 1000);
        }

        // Start the timer
        window.onload = function() {
            clockFace.style.backgroundImage = `url(${base64Dino})`; // Initialize with the dinosaur image
            updateTimer();  // Start the countdown
        }
    </script>
</body>
</html>
